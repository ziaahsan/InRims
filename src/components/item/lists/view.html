<div class="uk-container uk-container-large">
   <div class="uk-padding-small">
      <div uk-filter="target: .js-filter">
         <div class="grid js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="masonry: true">
            <div class="grid__item" data-color="white" data-size="large" ng-repeat="card in $ctrl.cards">
               <div class="uk-card uk-card-secondary uk-card-body uk-border-rounded cu-box-shadow-none">
                  <div class="uk-position-absolute uk-position-top-right">
                     <span ng-bind-html="sanitizeText(card.svg_pattern)"></span>
                  </div>
                  <div class="uk-card-media-top uk-cover-container">
                     <img ng-src="{{ card.image.model }}" alt="" uk-cover />
                     <canvas width="400" height="400"></canvas>
                 </div>
                 <div class="uk-card-body">
                     <h3 class="uk-margin-remove uk-card-title title--preview">{{ card.title }}</h3>
                     <p class="uk-margin-remove cu-text-color-0 uk-text-bold">{{ card.currency }} {{ card.price }}/Set</p>
                     <div class="uk-position-small uk-position-bottom-center" uk-tooltip="title: {{ card.compatible_with }}">
                        <span uk-icon="info"></span>
                     </div>
                     <p>{{ card.description }}</p>
                     <a class="uk-button uk-button-default" ng-click="redirect($event, 'details', card.uri)">View Model</a>
                     <span ng-if="card.stock.quantity > 0">
                        <a class="uk-button uk-button-primary uk-box-shadow-medium" ng-click="redirect($event, 'cart', card.uri)">
                           <span uk-icon="cart"></span>
                        </a>
                        <p class="uk-text-small">
                           <span class="cu-text-color-3">{{ card.stock.quantity }} In Stock</span>
                           <br/>
                           No online payment required.<br/>Simply reserve, and that's all.
                        </p>
                     </span>
                     <span ng-if="card.stock.quantity == 0">
                        <a class="uk-button uk-button-secondary uk-box-shadow-medium" ng-click="redirect($event, 'cart', card.uri)">
                           <span uk-icon="cart"></span>
                        </a>
                        <p class="uk-text-small">Out of Stock.<br/>Check back later.</p>
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
